<!DOCTYPE html>
<html lang="pt-BR" ng-app="agenda">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Heloisa Hungaro">
  <title>Agenda</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../images/favicon.ico" />
    <!-- angular scripts -->
    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.js"></script>
    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="directives.js"></script>
    <script src="./services/auth.service.js"></script>
    <script src="./services/users.service.js"></script>
    <script src="./login/logout.controller.js"></script>
    <script src="./login/login.controller.js"></script>
    <script src="./users/users.controller.js"></script>
    <script src="./contacts/contacts.controller.js"></script>
</head>

<body>
  <header ng-controller="Logout">
    <div id="appname" ng-style="isLogged ? {'position': 'absolute'} : ''">Agenda {{companyName}} v{{version}}</div>
    <div class="header-right" ng-show="isLogged">
      <div id="username">{{userLogged}}</div>
      <div class="button" ng-click="submitLogout()">Sair</div>
    </div>
  </header>
  <!-- <nav>Links go here and it must be hidden during login</nav> -->
  <div ng-view></div>
  <footer>
    <p>Copyright &copy {{yearNow | date:'yyyy'}} {{devName}}. Todos os direitos reservados.</p>
  </footer>


</body>

</html>
